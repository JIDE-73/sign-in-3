<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Informacion y Control Operativo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="image-container">
  <!-- Aquí puedes agregar una imagen -->
  <img src="img/items.png" alt="Imagen de inicio de sesión">
</div>
<div class="login-container">
  <div class="right-section">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Ingresar</button>
      <p class="update-password"><a href="/actualizar-contraseña">olvide mi contraseña</a></p>
    </form>
  </div>
</div>
</body>
</html>
